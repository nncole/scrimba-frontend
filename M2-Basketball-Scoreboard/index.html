<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
  </head>

  <body>

    <!-- TEAM CONTAINER -->
    <div class="teams">

      <!-- Home Team -->
      <div id="home">
        <h3 class="team-heading">Home</h3>
        <div class="team-score">0</div>

        <div class="point-system">
          <button class="point-btn">+1</button>
          <button class="point-btn">+2</button>
          <button class="point-btn">+3</button>
        </div>
      </div>

      <!-- Guest Team -->
      <div id="guest">
        <h3 class="team-heading">Guest</h3>
        <div class="team-score">0</div>

        <div class="point-system">
          <button class="point-btn">+1</button>
          <button class="point-btn">+2</button>
          <button class="point-btn">+3</button>
        </div>
      </div>

    </div>

  </body>
</html>
