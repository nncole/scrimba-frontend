<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
  </head>

  <body>
    <main>

      <!-- HEADER -->
      <header>
        <h1>Generate a <span class="highlight">random password</span></h1>
        <p>Never use an insecure password again.</p>
      </header>

      <!-- CUSTOMIZATION SECTION -->
      <section id="customize-password">
        <div class="option">
          <label for="password-length">Password length:</label>
          <input type="range" min="8" max="24" value="12" id="password-length">
          <span id="slider-value">12</span>
        </div>

        <div class="option">
          <label for="include-numbers">Include numbers:</label>
          <input type="checkbox" id="include-numbers">
        </div>

        <button id="generate-btn">Generate passwords</button>
      </section>

      <div id="divider"></div>

      <!-- PASSWORDS SECTION -->
      <section id="generated-passwords">
        <div class="password"></div>
        <div class="password"></div>
        <div class="password"></div>
        <div class="password"></div>
      </section>

    </main>

    <!-- FOOTER -->
    <footer>
      &copy; 2025 <a href="https://github.com/nncole" target="_blank">Nicole S.</a>
    </footer>
    
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
