<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oldagram</title>
  </head>

  <body>
    <!-- HEADER -->
    <header id="nav">
      <img src="images/logo.png" id="oldagram-logo">
      <img src="images/user-avatar.png" id="user-avatar">
    </header>

    <main>
      <!-- POST CONTAINER -->
      <article class="post">

        <!-- Post Author -->
        <section class="author">
          <img src="images/avatar-vangogh.jpg" class="author-avatar">
          <div class="author-info">
            <p class="name bold">username</p>
            <p class="location">XYZ City</p>
          </div>
        </section>

        <!-- Uploaded Picture -->
        <section class="picture">
          <img src="images/post-vangogh.jpg" class="uploaded-pic">
        </section>

        <!-- Heart/Comment/DM Icons-->
        <section class="icons">
          <img src="images/icon-heart.png" class="og-icon">
          <img src="images/icon-comment.png" class="og-icon">
          <img src="images/icon-dm.png" class="og-icon">
        </section>

        <!-- Amount of Likes -->
        <section class="likes">
          <p class="bold"><span class="num-likes">0</span> likes</p>
        </section>

        <!-- Other Users' Comments -->
        <section class="comments">
          <p><span class="username bold">username</span> insert comments here...</p>
        </section>
      </article>
      
    </main>

  </body>
</html>
